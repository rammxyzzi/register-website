<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="p-6 bg-white shadow-md m-10 rounded">
    <h1 class="text-3xl font-bold mb-4">Selamat datang di Dashboard!</h1>
    <p class="text-gray-700" id="welcome-text">Loading...</p>
    <a href="index.html" onclick="logout()" class="text-blue-500 mt-4 inline-block">Logout</a>
  </div>
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("welcome-text").textContent = "Halo, " + user + "!";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
    }
  </script>
</body>
</html>
